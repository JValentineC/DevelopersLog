<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>JVC's Dev Log</title>
  </head>
  <body>
    <!-- Drawer Root Container -->
    <div class="drawer">
      <!-- Hidden checkbox to toggle drawer -->
      <input id="drawer-toggle" type="checkbox" class="drawer-toggle" />

      <!-- Drawer Content (Main page content) -->
      <div class="drawer-content">
        <!-- Hero Section -->
        <div class="hero">Jonathan Ramirez</div>

        <!-- Navigation Bar -->
        <nav class="navbar">
          <!-- Hamburger Menu Button -->
          <label for="drawer-toggle" class="drawer-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="hamburger-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </label>

          <ul>
            <li
              ><a href="https://www.jvcswebdesigns.xyz/index.html">Home</a></li
            >

            >
          </ul>
        </nav>

        <!-- Main Content Container -->
        <div class="container">
          <main class="main-content">
            <h1 class="page-title">JVC's Dev Log</h1>
            <h2 id="main-title"></h2>
            <div id="dev-logs"></div>
            <!-- Dev logs will be populated dynamically -->
          </main>
        </div>
      </div>

      <!-- Drawer Side (Sidebar) -->
      <div class="drawer-side">
        <!-- Overlay - closes drawer when clicked -->
        <label for="drawer-toggle" class="drawer-overlay"></label>

        <!-- Sidebar Content -->
        <aside class="sidebar">
          <img
            src="https://res.cloudinary.com/dlyycwdgp/image/upload/v1745770052/triipyPortriat_dytm1n.png"
            alt="Profile Image"
            class="profile-img"
          />
          <section>
            <h2>About Me</h2>
            <p>
              Hello! I'm Jonathan Ramirez, a passionate developer documenting my
              journey and sharing insights through dev logs.
            </p>
          </section>
        </aside>
      </div>
    </div>
  </body>
</html>
