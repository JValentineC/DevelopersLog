<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>My Page</title>
  </head>
  <body>
    <div class="hero">Jonathan Ramirez</div>
    <nav class="navbar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Me</a></li>
        <li><a href="#resume">Resume</a></li>
        <li><a href="#devlog">Dev Log</a></li>
      </ul>
    </nav>
    <div class="container">
      <aside class="sidebar">
        <img
          src="assets\ProfilePic.jpg"
          alt="Profile Image"
          class="profile-img"
        />
        <section>
          <h2>About Me</h2>
          <p>
            Hello! I'm Jonathan Ramirez, a passionate developer documenting my
            journey and sharing insights through dev logs.
          </p>
        </section>
      </aside>
      <main class="main-content">
        <h2 id="main-title">Dev Logs</h2>
        <div id="dev-logs"></div>
        <!-- Dev logs will be populated dynamically -->
      </main>
    </div>
  </body>
</html>
